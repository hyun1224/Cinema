    <meta property="og:image" content="images/og.png"><!-- 적용할 이미지 *비율 2:1 -->

        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/ani.css">
    <link rel="stylesheet" href="css/intro.css">

    <!-- js -->
    <script src="js/jquery-3.6.0.min.js"></script><!-- 동작하는 순서가 먼저오기 -->
    <script src="js/swiper-bundle.min.js"></script>
    <script>
        $(document).ready(function () {

            // mgnb
            $('.menu').click(function () {
                $('.mgnb_wrap').animate({
                    left: '0' /* 값은 따옴표 넣기 '' */
                }, 1000); // 1초동안
            });
            $('.mgnb_back').click(function () {
                $('.mgnb_wrap').animate({
                    left: '100%'
                }, 1000);
            });
        });
    </script>

</head>

<body>
    <div id="wrap">
        <div class="w_inner">
            <header id="header">
                <div class="inner">
                    <h1 class="logo_over"><a href="index.html"><img src="images/main/logo.png" alt="cinema"></a>
                    </h1>

                    <nav>
                        <ul class="gnb">
                            <li class="g_1"><a style="transition: background 2s;"
                                    href="main_1.html">Cinémathèque</a>
                            </li>
                            <li class="g_1"><a href="main_2.html">Bibliothèque</a>
                            </li>
                            <li><a href="#"><img class="login" src="images/main/login.png" alt="로그인"></a></li>
                            <li><a href="#"><img class="menu" src="images/main/menu_1.png" alt="메뉴"></a></li>
                        </ul>
                    </nav>
                </div><!-- inner -->

                <div class="m_login">
                    <a href="#"><img src="images/sub/Cinematheque/mlogin.png" alt="모바일 로그인"></a>
                </div>

                <div class="depth2_bg"></div>

                <div class="mgnb_wrap">
                    <div class="m_inner">
                        <div class="mgnb_back">
                            <img src="images/sub/Cinematheque/back.png" alt="뒤로가기">
                        </div>

                        <ul class="mgnb">
                            <li><a href="main_1.html">Cinémathèque</a></li>
                            <li><a href="main_2.html">Bibliothèque</li>
                        </ul>
                    </div>
                </div>
            </header><!-- header -->

            <main id="container">
                <div class="inner clearfix">
                    <div class="wave">
                        <span style="--i:1;"><img src="images/main/1.png"></span>
                        <span style="--i:2;"><img src="images/main/2.png"></span>
                        <span style="--i:3;"><img src="images/main/3.png"></span>
                        <span style="--i:4;"><img src="images/main/4.png"></span>
                        <span style="--i:5;"><img src="images/main/5.png"></span>
                        <span style="--i:6;"><img src="images/main/6.png"></span>
                    </div>
                </div><!-- inner -->
            </main><!-- container -->

            <footer id="footer"></footer><!-- footer -->
        </div>
    </div><!-- wrap -->
