        rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="../../css/Bibliotheque/common.css">

    <!-- js -->
    <script src="../../js/jquery-3.6.0.min.js"></script><!-- 동작하는 순서가 먼저오기 -->
    <script src="../../js/swiper-bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.d_btn').click(function () {
                $('.contents > input').removeClass();
            });

            // * mdepth2 - 모바일메뉴
            $('.mdepth2').hide();
            $('.mgnb > li').click(function () {
                $(this).children('.mdepth2').stop().slideToggle();
                $(this).siblings().children('.mdepth2').stop().slideUp();
            });

            // mgnb
            $('.m_menu').click(function () {
                $('.mgnb_wrap').animate({
                    left: '0' /* 값은 따옴표 넣기 '' */
                }, 1000); // 1초동안
            });
            $('.mgnb_back').click(function () {
                $('.mgnb_wrap').animate({
                    left: '100%'
                }, 1000);
            });
        });
    </script>
</head>

<body>
    <div id="wrap">
        <div class="w_inner">
            <header id="header">
                <div class="inner clearfix">
                    <h1><a href="../../main_2.html"><img src="../../images/sub/Bibliotheque/logo.png"

                        <ul class="gnb">

                    </div>

                </div><!-- inner -->
            </header><!-- header -->

            <div class="mgnb_wrap">
                <div class="m_inner">

                        <a href="../../main_1.html"><img src="../../images/sub//Bibliotheque/logo_1.png"

                        <li>Bibliothèque</a>

                                    </dl>
                                </div>

                                    <dl>

                                        </dd>

                                            <div class="box"><input type="checkbox" id="c12" name="cc" /><label for="c12"><span></span>격주간지</label></div>

                                        </dd>
                                        <dd class="check"><div class="box"><input type="checkbox" id="c16" name="cc" /><label for="c16"><span></span>월간지</label></div>
                                            <div class="box"><input type="checkbox" id="c17" name="cc" /><label for="c17"><span></span>카탈로그</label></div>
